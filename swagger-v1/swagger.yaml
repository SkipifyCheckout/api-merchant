          - ModalCoBranding
        logoTheme:
          type: string
          example: LIGHT
          enum:
          - LIGHT
          - DARK
        buttonTextTheme:
          type: string
          example: DARK
          enum:
          - LIGHT
          - DARK
        logo:
          type: string
          example: logo_e4ee0316-5e2f-429d-8474-8a4f4dc78fa8
        primaryColor:
          type: string
