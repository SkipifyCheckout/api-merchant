openapi: 3.0.0
info:
  title: Merchant API
  description: "Merchant API used to manage merchant configurations (configs, users,\
    \ domains, credentials).\n"
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.1
servers:
- url: https://virtserver.swaggerhub.com/GoCartPay/gocart-merchant-api/1.0.1
  description: SwaggerHub API Auto Mocking
- url: https://api-staging.gocartpay.com
  description: GoCart Staging Environment
- url: https://api.gocartpay.com/
  description: GoCart Production Environment
tags:
- name: Merchant
  description: |
    Core merchant related API service methods - including CRUD operations and SDK retrieval.
- name: Merchant Callback
  description: |
    Merchant callback related API service methods.
- name: Merchant Credentials
  description: "Management of a merchant's credentials for such things as payment\
    \ gateways and API keys. Currently the API key is created when a Merchant is created.\
    \ It cannot be created, updated, or deleted using these APIs.\n"
- name: Merchant Configurations
  description: "Management of a merchant's overall configurations including: feature\
    \ toggles, domain registration integration credentials, etc.\n"
- name: Merchant Domain
  description: |
    Merchant domain related API service methods.
- name: Merchant User
  description: |
    Merchant users management related API service methods.
paths:
  /merchants:
    get:
      tags:
      - Merchant
      summary: Retrieves the paginated list of merchants
      description: |
        Retrieves the paginated list of merchants. A merchant will only see their child merchants (assuming they have any child merchants).

        A valid **JWT** or **HMAC** is required to access this endpoint. The list of merchants returned is based on the scope of the merchant the JWT/HMAC is created under.
      parameters:
      - name: merchantId
        in: query
        description: |
          The unique identifier for the merchant in the context of GoCart.
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: uuid
          example: 3f326510-8fb0-4565-9de1-a090aaa49ac2
      - name: pageSize
        in: query
        description: |
          The number of items per page
        required: false
        schema:
          maximum: 50
          minimum: 1
          type: integer
          example: 25
          default: 25
      - name: pageNumber
        in: query
        description: |
          The page number to fetch
        required: false
        schema:
          minimum: 1
          type: integer
          example: 1
          default: 1
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MerchantSummariesPagedResponse'
        default:
          description: |
            Standard error response codes are returned by this service method.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionResponse'
    post:
      tags:
      - Merchant
      summary: Creates a new merchant
      description: "Creates a new merchant. On creation of a new merchant there is\
        \ the opporunity to seed the merchant with configuration, domain, and callback\
        \ details. There is also the opportunity to provision users with access to\
        \ the merchant.\n\nIt is not required to provision resources like merchant\
        \ domains, configurations, and callbacks under the context of the merchant\
        \ during initial creations. There are individual APIs that enable one to manage\
        \ the aforementioned resources.\n\nA valid **JWT** or **HMAC** is required\
        \ to access this endpoint.\n\nMerchantCredentials cannot contain multiple\
        \ credentials with the same CredentialType.\n\nMerchantConfigs cannot contain\
        \ multiple configs with the same ConfigType.\n\nThe TaxType config can only\
        \ be set to Taxable if the request body also has a ShippingAndTax callback\
        \ set.\n\nThe FulfillmentType config can only be set to Shipping if the request\
        \ body also has a ShippingAndTax callback set.\n\nConfigTypes CheckoutButton,\
        \ ExpeditedGuestCheckout, and PayByLink can only be set by SUPERADMIN users.\n"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MerchantComplexRequestBody'
      responses:
        "201":
          description: "[201] The request succeeded and a new resource was created.\n\
            The identity for the resource created is included in the response **Location**\
            \ header.\n"
          headers:
            Location:
              $ref: '#/components/headers/MerchantLocationHeader'
        default:
          description: |
            Standard error response codes are returned by this service method.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionResponse'
  /merchants/{merchantId}:
    get:
      tags:
      - Merchant
      summary: Retrieves a merchant's details
      description: |
        Gets the details for the specified merchant. Details are only returned if the caller has the authorization to fetch the merchant's details.

        A valid **JWT** or **HMAC** is required to access this endpoint.
      parameters:
      - name: merchantId
        in: path
        description: |
          The unique identifier for the merchant in the context of GoCart.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
          example: 3f326510-8fb0-4565-9de1-a090aaa49ac2
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MerchantDetails'
        default:
          description: |
            Standard error response codes are returned by this service method.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionResponse'
    put:
      tags:
      - Merchant
      summary: Updates a merchant
      description: |
        Updates the base details for the specified merchant.

        A valid **JWT** or **HMAC** is required to access this endpoint.
      parameters:
      - name: merchantId
        in: path
        description: |
          The unique identifier for the merchant in the context of GoCart.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
          example: 3f326510-8fb0-4565-9de1-a090aaa49ac2
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MerchantBase'
      responses:
        "204":
          description: |
            Successfully processed the request
        default:
          description: |
            Standard error response codes are returned by this service method.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionResponse'
  /merchants/{merchantId}/industry:
    get:
      tags:
      - Merchant
      summary: Retrieves industry by merchant id
      description: |
        Helper service that retrieves the merchant's industry.

        A valid **JWT** or **HMAC** is required to access this endpoint.
      parameters:
      - name: merchantId
        in: path
        description: |
          The unique identifier for the merchant in the context of GoCart.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
          example: 3f326510-8fb0-4565-9de1-a090aaa49ac2
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MerchantIndustryResponse'
        default:
          description: |
            Standard error response codes are returned by this service method.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionResponse'
  /merchants/{merchantId}/sdk:
    get:
      tags:
      - Merchant
      summary: Retrieves the GoCart SDK for a merchant
      description: |
        Retrieves the GoCart SDK for the merchant. A merchant SDK is only accessible if the domain they are requesting the SDK from is registered with the merchant.

        This SDK is used by merchants to simplify their integration of GoCart into their checkout web experience.

        A valid **JWT** or **HMAC** is required to access this endpoint.
      parameters:
      - name: merchantId
        in: path
        description: |
          The unique identifier for the merchant in the context of GoCart.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
          example: 3f326510-8fb0-4565-9de1-a090aaa49ac2
      responses:
        "200":
          description: |
            Successful retrieval of the GoCart SDK for the specified merchant.
          content:
            application/javascript:
              schema:
                type: string
                description: |
                  The SDK JavaScript that makes integration with GoCart simple!
                format: binary
        default:
          description: |
            Standard error response codes are returned by this service method.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionResponse'
  /merchants/{merchantId}/callbacks:
    get:
      tags:
      - Merchant Callback
      summary: Retrieves list of registered callbacks for a merchant
      description: |
        Retrieves the list of callbacks associated with this merchant.

        A valid **JWT** or **HMAC** is required to access this endpoint.
      parameters:
      - name: merchantId
        in: path
        description: |
          The unique identifier for the merchant in the context of GoCart.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
          example: 3f326510-8fb0-4565-9de1-a090aaa49ac2
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MerchantCallback'
        default:
          description: |
            Standard error response codes are returned by this service method.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionResponse'
    post:
      tags:
      - Merchant Callback
      summary: Creates a new merchant callback
      description: |
        Configures a callback of the specified type associated with the merchant.

        A valid **JWT** or **HMAC** is required to access this endpoint.
      parameters:
      - name: merchantId
        in: path
        description: |
          The unique identifier for the merchant in the context of GoCart.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
          example: 3f326510-8fb0-4565-9de1-a090aaa49ac2
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MerchantCallbackRequestBody'
      responses:
        "201":
          description: "[201] The request succeeded and a new resource was created.\
            \ The identity for the resource created is returned in the **Location**\
            \ header.\n"
          headers:
            Location:
              $ref: '#/components/headers/MerchantCallbackLocationHeader'
        default:
          description: |
            Standard error response codes are returned by this service method.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionResponse'
  /merchants/{merchantId}/callbacks/{callbackId}:
    get:
      tags:
      - Merchant Callback
      summary: Retrieves a merchant callback
      description: |
        Retrieves a registered callback associated with this merchant.

        A valid **JWT** or **HMAC** is required to access this endpoint.
      parameters:
      - name: merchantId
        in: path
        description: |
          The unique identifier for the merchant in the context of GoCart.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
          example: 3f326510-8fb0-4565-9de1-a090aaa49ac2
      - name: callbackId
        in: path
        description: |
          The unique identifier for the merchant callback in the context of a merchant.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
          example: f62e04d0-fe94-4bc9-a23a-54cd8fc4004c
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MerchantCallback'
        default:
          description: |
            Standard error response codes are returned by this service method.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionResponse'
    put:
      tags:
      - Merchant Callback
      summary: Updates a merchant callback
      description: |
        Updates a previously a registered callback associated with this merchant.

        A valid **JWT** or **HMAC** is required to access this endpoint.
      parameters:
      - name: merchantId
        in: path
        description: |
          The unique identifier for the merchant in the context of GoCart.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
          example: 3f326510-8fb0-4565-9de1-a090aaa49ac2
      - name: callbackId
        in: path
        description: |
          The unique identifier for the merchant callback in the context of a merchant.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
          example: f62e04d0-fe94-4bc9-a23a-54cd8fc4004c
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MerchantCallbackRequestBody'
      responses:
        "204":
          description: |
            Successfully processed the request
        default:
          description: |
            Standard error response codes are returned by this service method.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionResponse'
    delete:
      tags:
      - Merchant Callback
      summary: Deletes a merchant callback
      description: |
        Delete the specified callback associated with this merchant.

        A ShippingAndTax callback can only be deleted if the merchant's TaxType config is set to NonTaxable and the merchant's FulfillmentType config is set to Service.

        A valid **JWT** or **HMAC** is required to access this endpoint.
      parameters:
      - name: merchantId
        in: path
        description: |
          The unique identifier for the merchant in the context of GoCart.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
          example: 3f326510-8fb0-4565-9de1-a090aaa49ac2
      - name: callbackId
        in: path
        description: |
          The unique identifier for the merchant callback in the context of a merchant.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
          example: f62e04d0-fe94-4bc9-a23a-54cd8fc4004c
      responses:
        "204":
          description: "[204] Successfully processed the request. No content to return\
            \ (typically related to the delete of a resource).\n"
        default:
          description: |
            Standard error response codes are returned by this service method.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionResponse'
  /merchants/{merchantId}/domains:
    get:
      tags:
      - Merchant Domain
      summary: Retrieves list of valid domains for a merchant
      description: |
        Retrieves the list of domains associated with this merchant.

        A valid **JWT** or **HMAC** is required to access this endpoint.
      parameters:
      - name: merchantId
        in: path
        description: |
          The unique identifier for the merchant in the context of GoCart.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
          example: 3f326510-8fb0-4565-9de1-a090aaa49ac2
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MerchantDomain'
        default:
          description: |
            Standard error response codes are returned by this service method.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionResponse'
    post:
      tags:
      - Merchant Domain
      summary: Creates a new merchant domain
      description: |
        Configures a domain for the specified merchant.

        A valid **JWT** or **HMAC** is required to access this endpoint.
      parameters:
      - name: merchantId
        in: path
        description: |
          The unique identifier for the merchant in the context of GoCart.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
          example: 3f326510-8fb0-4565-9de1-a090aaa49ac2
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MerchantDomainRequestBody'
      responses:
        "201":
          description: "[201] The request succeeded and a new resource was created.\
            \ The identity for the resource created is included in the **Location**\
            \ response header.\n"
          headers:
            Location:
              $ref: '#/components/headers/MerchantDomainLocationHeader'
        default:
          description: |
            Standard error response codes are returned by this service method.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionResponse'
  /merchants/{merchantId}/domains/{domainId}:
    get:
      tags:
      - Merchant Domain
      summary: Retrieves a merchant or partner merchant's domain information
      description: |
        Retrieves a registered domain associated with this merchant or it's partner merchant.

        A valid **JWT** or **HMAC** is required to access this endpoint.
      parameters:
      - name: merchantId
        in: path
        description: |
          The unique identifier for the merchant in the context of GoCart.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
          example: 3f326510-8fb0-4565-9de1-a090aaa49ac2
      - name: domainId
        in: path
        description: |
          The unique identifier for the merchant domain in the context of a merchant.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
          example: f62e04d0-fe94-4bc9-a23a-54cd8fc4004c
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MerchantDomain'
        default:
          description: |
            Standard error response codes are returned by this service method.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionResponse'
    put:
      tags:
      - Merchant Domain
      summary: Updates a merchant domain
      description: |
        Updates a previously a registered domain associated with this merchant.

        A valid **JWT** or **HMAC** is required to access this endpoint.
      parameters:
      - name: merchantId
        in: path
        description: |
          The unique identifier for the merchant in the context of GoCart.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
          example: 3f326510-8fb0-4565-9de1-a090aaa49ac2
      - name: domainId
        in: path
        description: |
          The unique identifier for the merchant domain in the context of a merchant.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
          example: f62e04d0-fe94-4bc9-a23a-54cd8fc4004c
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MerchantDomainRequestBody'
      responses:
        "204":
          description: |
            Successfully processed the request
        default:
          description: |
            Standard error response codes are returned by this service method.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionResponse'
    delete:
      tags:
      - Merchant Domain
      summary: Removes a merchant domain
      description: |
        Delete the specified domain associated with this merchant.

        A valid **JWT** or **HMAC** is required to access this endpoint.
      parameters:
      - name: merchantId
        in: path
        description: |
          The unique identifier for the merchant in the context of GoCart.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
          example: 3f326510-8fb0-4565-9de1-a090aaa49ac2
      - name: domainId
        in: path
        description: |
          The unique identifier for the merchant domain in the context of a merchant.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
          example: f62e04d0-fe94-4bc9-a23a-54cd8fc4004c
      responses:
        "204":
          description: "[204] Successfully processed the request. No content to return\
            \ (typically related to the delete of a resource).\n"
        default:
          description: |
            Standard error response codes are returned by this service method.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionResponse'
  /merchants/{merchantId}/users:
    get:
      tags:
      - Merchant User
      summary: Retrieves list of merchant users
      description: |
        Gets the users associated with the specified merchant.

        A valid **JWT** or **HMAC** is required to access this endpoint.
      parameters:
      - name: merchantId
        in: path
        description: |
          The unique identifier for the merchant in the context of GoCart.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
          example: 3f326510-8fb0-4565-9de1-a090aaa49ac2
      - name: pageSize
        in: query
        description: |
          The number of items per page
        required: false
        schema:
          maximum: 50
          minimum: 1
          type: integer
          example: 25
          default: 25
      - name: pageNumber
        in: query
        description: |
          The page number to fetch
        required: false
        schema:
          minimum: 1
          type: integer
          example: 1
          default: 1
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MerchantUserSummariesPagedResponse'
        default:
          description: |
            Standard error response codes are returned by this service method.
          content:
            application/json:
