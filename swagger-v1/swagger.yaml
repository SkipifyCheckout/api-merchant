      properties:
        configType:
          type: string
          example: FulfillmentType
          enum:
          - FulfillmentType
        fulfillmentType:
          type: string
          example: Service
          enum:
          - Shipping
          - Service
      description: |
        The type of fulfillment the merchant operates under.

