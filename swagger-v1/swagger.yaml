    MerchantUserSummariesPagedResponse:
      type: object
      properties:
        data:
          type: array
          readOnly: true
          items:
            $ref: '#/components/schemas/MerchantUser'
      additionalProperties: false
      allOf:
      - $ref: '#/components/schemas/PaginatedResponseBase'
    MerchantUser:
      type: object
      additionalProperties: false
      allOf:
      - $ref: '#/components/schemas/MerchantUserBase'
      - $ref: '#/components/schemas/ResourceBase'
    MerchantUserBase:
      required:
      - email
      - role
      type: object
      properties:
        email:
          type: string
          description: |
            The user's email address. This email address must be unique within the GoCart platform.
          format: email
          example: kenney.powers@gmail.com
        role:
          $ref: '#/components/schemas/Role'
      additionalProperties: false
    MerchantUserRequestBody:
      type: object
      additionalProperties: false
      description: |
        Request body paylod to create or update a merchant user.
      allOf:
      - $ref: '#/components/schemas/MerchantUserBase'
    MerchantUserPasswordChangeRequestBody:
      required:
      - password
      - passwordResetJWT
      type: object
      properties:
        password:
          type: string
          example: SomeCr@zyComplexPassword!!
        passwordResetJWT:
          type: string
          description: |
            A password reset JWT.
          format: jwt
      additionalProperties: false
    MerchantIndustryResponse:
      type: object
      properties:
        industry:
          $ref: '#/components/schemas/MerchantIndustry'
      additionalProperties: false
    MerchantCredentialPagedResponse:
      type: object
      properties:
        data:
          type: array
          readOnly: true
          items:
            $ref: '#/components/schemas/MerchantCredential'
      additionalProperties: false
      allOf:
      - $ref: '#/components/schemas/PaginatedResponseBase'
    MerchantCredential:
      type: object
      description: "Merchant credential represents the credentials for one of the\
        \ GoCart supported credential types (e.g., payment gateway credentials, api\
        \ key, etc.)\n"
      allOf:
      - $ref: '#/components/schemas/ResourceBase'
      - $ref: '#/components/schemas/MerchantCredentialBase'
    MerchantCredentialRequestBody:
      type: object
      description: "Object used to create and update a merchant credential of one\
        \ of the supported types (e.g., API Key, Payment Gateway Credentials, etc.).\n"
      allOf:
      - $ref: '#/components/schemas/MerchantCredentialBase'
    MerchantCredentialBase:
      type: object
      description: "Container for one of the supported merchant credential types (e.g.,\
        \ API Key, Payment Gateway Credentials, etc.).\n"
      oneOf:
      - $ref: '#/components/schemas/MerchantApiKey'
      - $ref: '#/components/schemas/PaymentGatewayCredentials'
    MerchantApiKey:
      required:
      - apiKey
      - credentialType
      type: object
      properties:
        credentialType:
          type: string
          example: API_Key
          enum:
          - API_Key
        apiKey:
          type: string
          example: acf66a54-04f5-44e2-b43a-2a2d1026be0d
      description: "API key for GoCart. This key is used to create HMAC hashes, which\
        \ are necessary for all GoCart B2B integrations.\n\nNote: The credentialType\
        \ is required and must be set to 'API_Key'\n"
    PaymentGatewayCredentials:
      type: object
      description: |
        General schema container for payment gateway credentials.
      oneOf:
      - $ref: '#/components/schemas/PaymentGatewayExpressCredentials'
      - $ref: '#/components/schemas/PaymentGatewayRaftCredentials'
      - $ref: '#/components/schemas/PaymentGatewayVapCredentials'
      - $ref: '#/components/schemas/PaymentGatewayWpgCredentials'
    PaymentGatewayExpressCredentials:
      required:
      - acceptorId
      - accountId
      - accountToken
      - credentialType
      type: object
      properties:
        credentialType:
          type: string
          example: Express
          enum:
          - Express
        acceptorId:
          type: string
          example: "123456789"
        accountId:
          type: string
          example: "1112222"
        accountToken:
          type: string
          example: AAAC11165E88AEEE44DDD0A484FFF707C0D7EEE7053EBF8B8A3ABDBBB1DF456C3231111
        terminalId:
          type: string
          example: "0001"
      additionalProperties: false
      description: "Credentials for connecting to the Express payment gateway.\n\n\
        Note: The credentialType is required and must be set to 'Express'\n"
    PaymentGatewayRaftCredentials:
      required:
      - credentialType
      - licenseId
      - merchantId
      type: object
      properties:
        credentialType:
          type: string
          example: RAFT
          enum:
          - RAFT
        licenseId:
          type: string
          example: abcdef1234567890abcdef1234567890
        merchantId:
          type: string
          example: "1234567891234"
        terminalId:
          type: string
          example: "0001"
      additionalProperties: false
      description: "Credentials for connecting to the RAFT payment gateway.\n\nNote:\
        \ The credentialType is required and must be set to 'RAFT'\n"
    PaymentGatewayVapCredentials:
      required:
      - credentialType
      - merchantId
      - password
      - username
      type: object
      properties:
        credentialType:
          type: string
          example: VAP
          enum:
          - VAP
        username:
          type: string
          example: kennypowers
        password:
          type: string
          example: SuperStrongP@ssword!!
        merchantId:
          type: string
          example: "123456789"
      additionalProperties: false
      description: "Credentials for connecting to the VAP payment gateway.  \n\nNote:\
        \ The credentialType is required and must be set to 'VAP'\n"
    PaymentGatewayWpgCredentials:
      required:
      - credentialType
      - merchantCode
      - password
      - username
      type: object
      properties:
        credentialType:
          type: string
          example: WPG
          enum:
          - WPG
        username:
          type: string
          example: kennypowers
        password:
          type: string
          example: SuperStrongP@ssword!!
        merchantCode:
          type: string
          example: "123456789"
      additionalProperties: false
      description: "Credentials for connecting to the WPG payment gateway. \n\nNote:\
        \ The credentialType is required and must be set to 'WPG'\n"
    Role:
      type: string
      description: |
        Roles that determine a user's permissions in the context of a merchant.
      enum:
      - DEVELOPER
      - MERCHANTADMIN
      - SUPERADMIN
      - MERCHANTPARTNER
    ExceptionResponse:
      type: object
      properties:
        error:
          type: string
          nullable: true
          readOnly: true
      additionalProperties: false
    ResourceBase:
      required:
      - id
      type: object
      properties:
        id:
          type: string
          description: |
            The unique identifier for the resource. This is the identifier to interact with the resource in the RESTful interface.
          format: uuid
          example: dbde7ee4-a2bf-4b52-a14a-ac3b48bef9b4
      additionalProperties: false
    PaginatedResponseBase:
      type: object
      properties:
        description:
          $ref: '#/components/schemas/PaginatedDescription'
        links:
          $ref: '#/components/schemas/Links'
      additionalProperties: false
      description: |
        Base object for all GoCart paginated GET operations.
    PaginatedDescription:
      type: object
      properties:
        totalRecords:
          minimum: 0
          type: integer
          format: int32
          readOnly: true
          example: 1223
        totalPages:
          minimum: 0
          type: integer
          format: int32
          readOnly: true
          example: 13
        pageNumber:
          minimum: 0
          type: integer
          format: int32
          readOnly: true
          example: 4
        pageSize:
          minimum: 0
          type: integer
          format: int32
          readOnly: true
          example: 50
      additionalProperties: false
    Links:
      type: object
      properties:
        previousPage:
          type: string
          format: uri
          nullable: true
          readOnly: true
        nextPage:
          type: string
          format: uri
          nullable: true
          readOnly: true
        firstPage:
          type: string
          format: uri
          nullable: true
          readOnly: true
        lastPage:
          type: string
          format: uri
          nullable: true
          readOnly: true
      additionalProperties: false
    configs_logos_body:
