        \ is a JSON configuration to control the 'logoTheme', 'buttonTextTheme', 'logo',\
        \ 'primaryColor' and 'secondaryColor'.\n"
    MerchantPaymentProcessorConfig:
      required:
      - configType
      - paymentProcessor
      type: object
      properties:
        configType:
          type: string
          example: PaymentProcessor
          enum:
          - PaymentProcessor
        paymentProcessor:
          type: string
          example: Express
          enum:
          - Express
          - RAFT
          - VAP
          - WPG
      description: |
        The primary payment processor for the merchant.
    MerchantFulfillmentTypeConfig:
      required:
