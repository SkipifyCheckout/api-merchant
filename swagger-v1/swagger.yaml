components:
  schemas:
    CallbackType:
      type: string
      description: |
        Enum of callback types supported by the GoCart platform.
      enum:
      - ShippingAndTax
    ImageUploadResult:
      type: object
      properties:
        fileName:
          type: string
          nullable: true
          readOnly: true
          example: someFileName
      additionalProperties: false
    InheritableResourceBase:
      required:
      - isInherited
      type: object
      properties:
        isInherited:
          type: boolean
          description: |
            Set to true if the callback url is inherited from a partner merchant; false if explicitly managed under the context of this merchant.
          example: false
      allOf:
      - $ref: '#/components/schemas/ResourceBase'
    MerchantSummariesPagedResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/MerchantSummary'
      additionalProperties: false
      allOf:
      - $ref: '#/components/schemas/PaginatedResponseBase'
    MerchantDetails:
      type: object
      properties:
        merchantCredentials:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/MerchantCredential'
        merchantDomains:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/MerchantDomain'
        merchantConfigs:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/MerchantConfig'
        merchantCallbacks:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/MerchantCallback'
        merchantUsers:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/MerchantUser'
      additionalProperties: false
      allOf:
      - $ref: '#/components/schemas/MerchantBase'
    MerchantBase:
      required:
      - industry
      - name
      type: object
      properties:
        name:
          type: string
          description: The merchant's name
          example: MK Fine Woodworking
        partnerMerchantId:
          type: string
          description: "The merchant this merchant rolls up to. This is common in\
            \ an ISV setting where a merchant is onboarded into GoCart under the context\
            \ of an ISV. Child merchants have the ability to inherit configuration\
            \ details from the partner merchant, which can significantly simplify\
            \ the management of merchant configurations across a large number of child\
            \ merchants.\n"
          format: uuid
          nullable: true
          example: dc6310e3-401a-4287-91f0-edb04aa21906
        industry:
          $ref: '#/components/schemas/MerchantIndustry'
      additionalProperties: false
    MerchantCallbackBase:
      required:
      - callbackType
      - url
      type: object
      properties:
        url:
          type: string
          description: |
            The callback URL that GoCart will make a call to.
          format: uri
          example: https://www.mkfinewoodworking.com
        callbackType:
          $ref: '#/components/schemas/CallbackType'
    MerchantCallback:
      type: object
      description: Details related to a type of merchant callback.
      allOf:
      - $ref: '#/components/schemas/MerchantCallbackBase'
      - $ref: '#/components/schemas/InheritableResourceBase'
    MerchantCallbackRequestBody:
      type: object
      additionalProperties: false
      description: |
        Request body payload to create or update a merchant callback.
      allOf:
      - $ref: '#/components/schemas/MerchantCallbackBase'
    MerchantDomainBase:
      type: object
      properties:
        domain:
          type: string
          description: |
            The domain that GoCart will register with the merchant.
          example: https://www.mkfinewoodworking.com
      additionalProperties: false
    MerchantDomain:
      required:
      - domain
      type: object
      additionalProperties: false
      description: Details related to a merchant's domain.
      allOf:
      - $ref: '#/components/schemas/MerchantDomainBase'
      - $ref: '#/components/schemas/InheritableResourceBase'
    MerchantDomainRequestBody:
      type: object
      additionalProperties: false
      description: |
        Request body payload to create or update a merchant domain.
      allOf:
      - $ref: '#/components/schemas/MerchantDomainBase'
    MerchantIndustry:
      type: string
      enum:
      - GoCart_Internal
      - Department_Stores
      - Electronics
      - Fashion_Apparel
      - Fitness_Equipment
      - Furniture
      - Hardware
      - Home_Goods
      - Jewelry
      - Lawn_Garden
      - Sporting_Goods
      - Healthcare
      - Personal_Services
      - Professional_Services
      - Transportation
      - Hotel_Lodging
      - Restaurant
      - Food_Services
      - Grocery_CPG
      - B2B_Wholesale
      - Bill_Pay
    MerchantComplexRequestBody:
      type: object
      properties:
        merchantCredentials:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/PaymentGatewayCredentials'
        merchantDomains:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/MerchantDomainRequestBody'
        merchantConfigs:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/MerchantConfigRequestBody'
        merchantCallbacks:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/MerchantCallbackRequestBody'
        merchantUsers:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/MerchantUserRequestBody'
      allOf:
      - $ref: '#/components/schemas/MerchantBase'
    MerchantSummary:
      type: object
      additionalProperties: false
      description: "Summary of merchant information (no lower level details such as\
        \ merchant configurations, domains, or callbacks included). For this type\
        \ of information, either use the lower level merchant APIs and/or use the\
        \ GET merchants/{merchantId} service method.\n"
      allOf:
      - $ref: '#/components/schemas/MerchantBase'
      - $ref: '#/components/schemas/ResourceBase'
    MerchantConfigPagedResponse:
      type: object
      properties:
        data:
          type: array
          readOnly: true
          items:
            $ref: '#/components/schemas/MerchantConfig'
      additionalProperties: false
      allOf:
      - $ref: '#/components/schemas/PaginatedResponseBase'
    MerchantConfig:
      type: object
      additionalProperties: false
      description: |
        Represents a single merchant configuration.
      allOf:
      - $ref: '#/components/schemas/InheritableResourceBase'
      - $ref: '#/components/schemas/MerchantConfigBase'
    MerchantConfigRequestBody:
      type: object
      additionalProperties: false
      description: |
        Request body payload for creating and updating a merchant config.
      allOf:
      - $ref: '#/components/schemas/MerchantConfigBase'
    MerchantConfigBase:
      type: object
      additionalProperties: false
      description: |
        Base representation of a a single merchant configuration.
      oneOf:
      - $ref: '#/components/schemas/MerchantPayByLinkCoBrandingConfig'
      - $ref: '#/components/schemas/MerchantCoBrandingConfig'
      - $ref: '#/components/schemas/MerchantPaymentProcessorConfig'
      - $ref: '#/components/schemas/MerchantFulfillmentTypeConfig'
      - $ref: '#/components/schemas/MerchantSettlementTypeConfig'
      - $ref: '#/components/schemas/MerchantTaxTypeConfig'
      - $ref: '#/components/schemas/MerchantTippingConfig'
      - $ref: '#/components/schemas/MerchantGoCartCheckoutButtonConfig'
      - $ref: '#/components/schemas/MerchantExpeditedGuestCheckoutConfig'
      - $ref: '#/components/schemas/MerchantPayByLinkConfig'
    MerchantTippingConfig:
      required:
      - configType
