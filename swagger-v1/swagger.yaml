          format: uuid
          example: 3f326510-8fb0-4565-9de1-a090aaa49ac2
      responses:
        "200":
          description: |
            All health checks passed.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MerchantHealthSuccess'
        "500":
          description: |
            One or more health checks failed.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MerchantHealthFailure'
