                $ref: '#/components/schemas/ExceptionResponse'
    post:
      tags:
      - Merchant User
      summary: Creates a new merchant user
      description: |
        Creates a new merchant user associated with the specified merchant.

        A valid **JWT** or **HMAC** is required to access this endpoint.
      parameters:
      - name: merchantId
        in: path
        description: |
          The unique identifier for the merchant in the context of GoCart.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
          example: 3f326510-8fb0-4565-9de1-a090aaa49ac2
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MerchantUserRequestBody'
      responses:
        "201":
          description: "[201] The request succeeded and a new resource was created.\
            \ The identity for the resource created is included in the **Location**\
            \ response header.\n"
          headers:
            Location:
              $ref: '#/components/headers/MerchantUserLocationHeader'
        default:
          description: |
            Standard error response codes are returned by this service method.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionResponse'
  /merchants/{merchantId}/users/{userId}:
    get:
      tags:
      - Merchant User
      summary: Retrieves a merchant user
      description: |
        Retrieves a merchant user associated with the specified merchant.

        A valid **JWT** or **HMAC** is required to access this endpoint.
      parameters:
      - name: merchantId
        in: path
        description: |
          The unique identifier for the merchant in the context of GoCart.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
          example: 3f326510-8fb0-4565-9de1-a090aaa49ac2
      - name: userId
        in: path
        description: |
          The unique identifier for the merchant user.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
          example: abae04d0-fe94-4bc9-a23a-54cd8fc4004c
      responses:
        "200":
          description: Successfully retrieved the requested user.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MerchantUser'
        default:
          description: |
            Standard error response codes are returned by this service method.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionResponse'
    put:
      tags:
      - Merchant User
      summary: Updates a merchant User
      description: |
        Updates a merchant user associated with the specified merchant.

        A valid **JWT** or **HMAC** is required to access this endpoint.
      parameters:
      - name: merchantId
        in: path
        description: |
          The unique identifier for the merchant in the context of GoCart.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
          example: 3f326510-8fb0-4565-9de1-a090aaa49ac2
      - name: userId
        in: path
        description: |
          The unique identifier for the merchant user.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
          example: abae04d0-fe94-4bc9-a23a-54cd8fc4004c
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MerchantUserRequestBody'
      responses:
        "204":
          description: Successfully updated the user.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MerchantUser'
        default:
          description: |
            Standard error response codes are returned by this service method.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionResponse'
    delete:
      tags:
      - Merchant User
      summary: Removes a merchant User
      description: |
        Deletes a merchant user associated with the specified merchant.

        A valid **JWT** or **HMAC** is required to access this endpoint.
      parameters:
      - name: merchantId
        in: path
