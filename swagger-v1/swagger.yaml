      required:
      - isInherited
      type: object
      properties:
        isInherited:
          type: boolean
          description: |
            Set to true if the callback url is inherited from a partner merchant; false if explicitly managed under the context of this merchant.
          example: false
      allOf:
      - $ref: '#/components/schemas/ResourceBase'
    MerchantSummariesPagedResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/MerchantSummary'
      additionalProperties: false
      allOf:
      - $ref: '#/components/schemas/PaginatedResponseBase'
    MerchantDetails:
      type: object
      properties:
        merchantCredentials:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/MerchantCredential'
        merchantDomains:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/MerchantDomain'
        merchantConfigs:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/MerchantConfig'
        merchantCallbacks:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/MerchantCallback'
        merchantUsers:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/MerchantUser'
      additionalProperties: false
      allOf:
      - $ref: '#/components/schemas/ResourceBase'
      - $ref: '#/components/schemas/MerchantBase'
    MerchantBase:
      required:
      - name
      type: object
      properties:
        name:
          type: string
          description: The merchant's name
          example: MK Fine Woodworking
        partnerMerchantId:
          type: string
          description: |
            The merchant this merchant rolls up to. This is common in an ISV setting where a merchant is onboarded into GoCart under the context of an ISV. Child merchants have the ability to inherit configuration details from the partner merchant, which can significantly simplify the management of merchant configurations across a large number of child merchants.

            Only SuperAdmin users can update the partnerMerchantId.
          format: uuid
          nullable: true
          example: 87285c60-15b3-4d9c-8c27-92ba7873b2ad
        industry:
          $ref: '#/components/schemas/MerchantIndustry'
      additionalProperties: false
    MerchantCallbackBase:
      required:
      - callbackType
      - url
      type: object
      properties:
        url:
          type: string
          description: |
            The callback URL that GoCart will make a call to.
          format: uri
          example: https://www.mkfinewoodworking.com
        callbackType:
          $ref: '#/components/schemas/CallbackType'
    MerchantCallback:
      type: object
      description: Details related to a type of merchant callback.
      allOf:
      - $ref: '#/components/schemas/MerchantCallbackBase'
      - $ref: '#/components/schemas/InheritableResourceBase'
    MerchantCallbackPagedResponse:
      type: object
      properties:
        data:
          type: array
          readOnly: true
          items:
            $ref: '#/components/schemas/MerchantCallback'
      additionalProperties: false
      allOf:
      - $ref: '#/components/schemas/PaginatedResponseBase'
    MerchantCallbackRequestBody:
      required:
      - callbackType
      - url
      type: object
      additionalProperties: false
      description: |
        Request body payload to create or update a merchant callback.
      allOf:
      - $ref: '#/components/schemas/MerchantCallbackBase'
    MerchantDomainBase:
      type: object
      properties:
        domain:
          type: string
          description: |
            The domain that GoCart will register with the merchant.
          example: https://www.mkfinewoodworking.com
      additionalProperties: false
    MerchantDomain:
      required:
      - domain
      type: object
      additionalProperties: false
      description: Details related to a merchant's domain.
      allOf:
      - $ref: '#/components/schemas/MerchantDomainBase'
      - $ref: '#/components/schemas/InheritableResourceBase'
    MerchantDomainRequestBody:
      required:
      - domain
      type: object
      additionalProperties: false
      description: |
        Request body payload to create or update a merchant domain.
      allOf:
      - $ref: '#/components/schemas/MerchantDomainBase'
    MerchantDomainPagedResponse:
      type: object
      properties:
        data:
          type: array
          readOnly: true
          items:
            $ref: '#/components/schemas/MerchantDomain'
      additionalProperties: false
      allOf:
      - $ref: '#/components/schemas/PaginatedResponseBase'
    MerchantHealthFailure:
      type: object
      properties:
        validDomain:
          type: boolean
          nullable: false
          example: false
        validPaymentProcessorConfigured:
          type: boolean
          nullable: false
          example: false
        paymentProcessorCredentialsVerified:
          type: boolean
          nullable: false
          example: false
        errors:
          type: array
          nullable: true
          example:
          - "No valid payment processor config for merchant: 3f326510-8fb0-4565-9de1-a090aaa49ac2"
          - "Invalid domain: abc.com for merchant: 3f326510-8fb0-4565-9de1-a090aaa49ac2"
          items:
            type: string
    MerchantHealthSuccess:
      type: object
      properties:
        validDomain:
          type: boolean
          nullable: false
          example: true
        validPaymentProcessorConfigured:
          type: boolean
          nullable: false
          example: true
        paymentProcessorCredentialsVerified:
          type: boolean
          nullable: false
          example: true
    MerchantIndustry:
      type: string
      description: |
        The industry of the merchant. If the merchant is a child merchant, the industry is inherited from the merchant this merchant rolls up to. This field is required when creating an ISV or standalone merchant.
      enum:
      - GoCart_Internal
      - Department_Stores
      - Electronics
      - Fashion_Apparel
      - Fitness_Equipment
      - Furniture
      - Hardware
      - Home_Goods
      - Jewelry
      - Lawn_Garden
      - Sporting_Goods
      - Healthcare
      - Personal_Services
      - Professional_Services
      - Transportation
      - Hotel_Lodging
      - Restaurant
      - Food_Services
      - Grocery_CPG
      - B2B_Wholesale
      - Bill_Pay
    MerchantComplexRequestBody:
      type: object
      properties:
        merchantCredentials:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/PaymentGatewayCredentials'
        merchantDomains:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/MerchantDomainRequestBody'
        merchantConfigs:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/MerchantConfigRequestBody'
        merchantCallbacks:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/MerchantCallbackRequestBody'
        merchantUsers:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/MerchantUserRequestBody'
      allOf:
      - $ref: '#/components/schemas/MerchantBase'
    MerchantSummary:
      type: object
      additionalProperties: false
      description: |
        Summary of merchant information (no lower level details such as merchant configurations, domains, or callbacks included). For this type of information, either use the lower level merchant APIs and/or use the GET merchants/{merchantId} service method.
      allOf:
      - $ref: '#/components/schemas/MerchantBase'
      - $ref: '#/components/schemas/ResourceBase'
    MerchantConfigPagedResponse:
      type: object
      properties:
        data:
          type: array
          readOnly: true
          items:
            $ref: '#/components/schemas/MerchantConfig'
      additionalProperties: false
      allOf:
      - $ref: '#/components/schemas/PaginatedResponseBase'
    MerchantConfig:
      type: object
      additionalProperties: false
      description: |
        Represents a single merchant configuration.
      allOf:
      - $ref: '#/components/schemas/InheritableResourceBase'
      - $ref: '#/components/schemas/MerchantConfigBase'
    MerchantConfigRequestBody:
      type: object
      additionalProperties: false
      description: |
        Request body payload for creating and updating a merchant config.
      allOf:
      - $ref: '#/components/schemas/MerchantConfigBase'
    MerchantConfigBase:
      type: object
      additionalProperties: false
      description: |
        Base representation of a a single merchant configuration.
      oneOf:
      - $ref: '#/components/schemas/MerchantBrandingConfig'
      - $ref: '#/components/schemas/MerchantCoBrandingConfig'
      - $ref: '#/components/schemas/MerchantPaymentProcessorConfig'
      - $ref: '#/components/schemas/MerchantFulfillmentTypeConfig'
      - $ref: '#/components/schemas/MerchantSettlementTypeConfig'
      - $ref: '#/components/schemas/MerchantTaxTypeConfig'
      - $ref: '#/components/schemas/MerchantTippingConfig'
      - $ref: '#/components/schemas/MerchantTippingPercentageConfig'
      - $ref: '#/components/schemas/MerchantGoCartCheckoutButtonConfig'
      - $ref: '#/components/schemas/MerchantExpeditedGuestCheckoutConfig'
      - $ref: '#/components/schemas/MerchantPayByLinkConfig'
      - $ref: '#/components/schemas/MerchantDemoPurchaseDetails'
    MerchantTippingConfig:
      required:
      - configType
      - enabled
      type: object
      properties:
        configType:
          type: string
          example: Tipping
          enum:
          - Tipping
        enabled:
          type: boolean
          example: true
          default: false
      description: |
        The tipping model the merchant operates under.

        |Type    |Description|
        |--------|-----------|
        |true|The merchant offers a tip option on sales.|
        |false|The merchant doesn't offer a tipping option on sales.|
    MerchantTippingPercentageConfig:
      required:
      - configType
      - percentages
      type: object
      properties:
        configType:
          type: string
          example: TippingPercentages
          enum:
          - TippingPercentages
        percentages:
          maxItems: 3
          minItems: 3
          uniqueItems: true
          type: array
          items:
            maximum: 99
            minimum: 1
            type: integer
      description: |
        A merchant has the option to configure 3 custom tipping percentages to calculate and display alongside the total for a sale.
        Values passed to the API are a list of 3 integers corresponding to a whole percent value i.e: 10 = 10%
    MerchantBrandingConfig:
      required:
      - configType
      type: object
      properties:
        configType:
          type: string
          example: MerchantBrandingConfig
          enum:
          - MerchantBrandingConfig
        displayName:
          maxLength: 64
          minLength: 1
          type: string
          example: MK Fine Woodworking
        logoSrc:
          maxLength: 64
          minLength: 1
          type: string
          example: logo_e4ee0316-5e2f-429d-8474-8a4f4dc78fa8
        color:
          maxLength: 7
          minLength: 7
          type: string
          format: hex color code
          example: '#5E6BA3'
        useLogoForPurchaseDetails:
          type: boolean
          example: true
          default: false
      description: |
        The branding configuation for the merchant. This is a JSON configuration to control the 'displayName', 'logoSrc' and 'color'.
    MerchantCoBrandingConfig:
      required:
      - configType
      type: object
      properties:
        configType:
          type: string
          example: ModalCoBranding
          enum:
          - ModalCoBranding
        logoTheme:
          type: string
          example: LIGHT
          enum:
          - LIGHT
          - DARK
        buttonTextTheme:
          type: string
          example: DARK
          enum:
          - LIGHT
          - DARK
        logo:
          maxLength: 64
          minLength: 1
          type: string
          example: logo_e4ee0316-5e2f-429d-8474-8a4f4dc78fa8
        primaryColor:
          maxLength: 7
          minLength: 7
          type: string
          format: hex color code
          example: '#5E6BA3'
        secondaryColor:
          maxLength: 7
          minLength: 7
          type: string
          format: hex color code
          example: '#5E6BA3'
      description: |
        The GoCart modal co-branding configuation for the merchant. This is a JSON configuration to control the 'logoTheme', 'buttonTextTheme', 'logo', 'primaryColor' and 'secondaryColor'.
    MerchantDemoPurchaseDetails:
      required:
      - configType
      properties:
        configType:
          type: string
          example: DemoPurchaseDetails
          enum:
          - DemoPurchaseDetails
        label1:
          maxLength: 30
          type: string
          example: My Merchant
        description1:
          maxLength: 30
          type: string
          example: 3 items
        label2:
          maxLength: 30
          type: string
          example: Pickup
        description2:
          maxLength: 30
          type: string
          example: 25 minutes
        label3:
          maxLength: 30
          type: string
          example: Store Address
        description3:
          maxLength: 105
          type: string
          example: "123 main st. Denver, CO 12345"
      description: |
        A merchant has the option to include addition details related to a purchase to their orders. Some merchants use this capability to include details like the delivery address, delivery time, or restaurant location to the order. MerchantDemoPurchaseDetails can be configured as a means to provide a preview of what the PurchaseDetails will look like when displayed to a customer viewing an order.
    MerchantPaymentProcessorConfig:
      required:
      - configType
      - paymentProcessor
      type: object
      properties:
        configType:
          type: string
          example: PaymentProcessor
          enum:
          - PaymentProcessor
        paymentProcessor:
          type: string
          example: Express
          enum:
          - Express
          - RAFT
          - VAP
          - WPG
      description: |
        The primary payment processor for the merchant.
    MerchantFulfillmentTypeConfig:
      required:
      - configType
      - fulfillmentType
      type: object
      properties:
        configType:
          type: string
          example: FulfillmentType
          enum:
          - FulfillmentType
        fulfillmentType:
          type: string
          example: Service
          enum:
          - Shipping
          - Service
      description: |
        The type of fulfillment the merchant operates under.

        |Type    |Description|
        |--------|-----------|
        |Shipping|The merchant ships/delivers their product/offering.|
        |Service |The merchant is selling a service of some form.    |
    MerchantSettlementTypeConfig:
      required:
      - configType
      - settlementType
      type: object
      properties:
        configType:
          type: string
          example: SettlementType
          enum:
          - SettlementType
        settlementType:
          type: string
          example: Sale
          enum:
          - Sale
          - AuthCapture
      description: |
        The type of settlement the merchant operates under.

        |Type    |Description|
        |--------|-----------|
        |Sale|The merchant completes the transfer of funds at time of sale.|
        |AuthCapture|The merchant will authorize the funds and capture them at a future time.|
    MerchantTaxTypeConfig:
      required:
      - configType
      - taxType
      type: object
      properties:
        configType:
          type: string
          example: TaxType
          enum:
          - TaxType
        taxType:
          type: string
          example: Taxable
          enum:
          - Taxable
          - NonTaxable
      description: |
        The tax model the merchant operates under.

        |Type    |Description|
        |--------|-----------|
        |Taxable|The merchant charges tax.|
        |NonTaxable|The merchant doesn't charge tax.|
    MerchantGoCartCheckoutButtonConfig:
      required:
      - configType
      - enabled
      type: object
      properties:
        configType:
          type: string
          example: CheckoutButton
          enum:
          - CheckoutButton
        enabled:
          type: boolean
          example: true
          default: false
      description: |
        Whether the GoCart checkout button is enabled for the merchant or not.

        |Type    |Description|
        |--------|-----------|
        |true|GoCart checkout button enabled.|
        |false|GoCart checkout button not enabled.|
    MerchantExpeditedGuestCheckoutConfig:
      required:
      - configType
      - enabled
      type: object
      properties:
        configType:
          type: string
          example: ExpeditedGuestCheckout
          enum:
          - ExpeditedGuestCheckout
        enabled:
          type: boolean
          example: true
          default: false
      description: |
        Whether the GoCart expedited guest checkout is enabled for the merchant or not.

        |Type    |Description|
        |--------|-----------|
        |true|GoCart expedited guest checkout enabled.|
        |false|GoCart expedited guest checkout not enabled.|
    MerchantPayByLinkConfig:
      required:
      - configType
      - enabled
      type: object
      properties:
        configType:
          type: string
          example: PayByLink
          enum:
          - PayByLink
        enabled:
          type: boolean
          example: true
          default: false
      description: |
        Whether the GoCart Pay By Link is enabled for the merchant or not.

        |Type    |Description|
        |--------|-----------|
        |true|GoCart Pay By Link checkout enabled.|
        |false|GoCart Pay By Link not enabled.|
    MerchantUserSummariesPagedResponse:
      type: object
      properties:
        data:
          type: array
          readOnly: true
          items:
            $ref: '#/components/schemas/MerchantUser'
      additionalProperties: false
      allOf:
      - $ref: '#/components/schemas/PaginatedResponseBase'
    MerchantUser:
      type: object
      additionalProperties: false
      allOf:
      - $ref: '#/components/schemas/MerchantUserBase'
      - $ref: '#/components/schemas/ResourceBase'
    MerchantUserBase:
      required:
      - email
      - role
      type: object
      properties:
        email:
          type: string
          description: |
            The user's email address. This email address must be unique within the GoCart platform.
          format: email
          example: kenney.powers@gmail.com
        role:
          $ref: '#/components/schemas/Role'
      additionalProperties: false
    MerchantUserRequestBody:
      type: object
      additionalProperties: false
      description: |
        Request body paylod to create a merchant user.
      allOf:
      - $ref: '#/components/schemas/MerchantUserBase'
    MerchantIndustryResponse:
      type: object
      properties:
        industry:
          $ref: '#/components/schemas/MerchantIndustry'
      additionalProperties: false
    MerchantCredentialPagedResponse:
      type: object
      properties:
        data:
          type: array
          readOnly: true
          items:
            $ref: '#/components/schemas/MerchantCredential'
      additionalProperties: false
      allOf:
      - $ref: '#/components/schemas/PaginatedResponseBase'
    MerchantCredential:
      type: object
      description: |
        Merchant credential represents the credentials for one of the GoCart supported credential types (e.g., payment gateway credentials, api key, etc.)
      allOf:
      - $ref: '#/components/schemas/ResourceBase'
      - $ref: '#/components/schemas/MerchantCredentialBase'
    MerchantCredentialRequestBody:
      type: object
      description: |
        Object used to create and update a merchant credential of one of the supported types (e.g., API Key, Payment Gateway Credentials, etc.).
      allOf:
      - $ref: '#/components/schemas/MerchantCredentialBase'
    MerchantCredentialBase:
      type: object
      description: |
        Container for one of the supported merchant credential types (e.g., API Key, Payment Gateway Credentials, etc.).
      oneOf:
      - $ref: '#/components/schemas/MerchantApiKey'
      - $ref: '#/components/schemas/PaymentGatewayCredentials'
    MerchantApiKey:
      required:
      - apiKey
      - credentialType
      type: object
      properties:
        credentialType:
          type: string
          example: API_Key
          enum:
          - API_Key
        apiKey:
          type: string
          example: acf66a54-04f5-44e2-b43a-2a2d1026be0d
      description: |
        API key for GoCart. This key is used to create MAC hashes, which are necessary for all GoCart B2B integrations.

        Note: The credentialType is required and must be set to 'API_Key'
    PaymentGatewayCredentials:
      type: object
      description: |
        General schema container for payment gateway credentials.
      oneOf:
      - $ref: '#/components/schemas/PaymentGatewayExpressCredentials'
      - $ref: '#/components/schemas/PaymentGatewayRaftCredentials'
      - $ref: '#/components/schemas/PaymentGatewayVapCredentials'
      - $ref: '#/components/schemas/PaymentGatewayWpgCredentials'
    PaymentGatewayExpressCredentials:
      required:
      - acceptorId
      - accountId
      - accountToken
      - credentialType
      type: object
      properties:
        credentialType:
          type: string
          example: Express
          enum:
          - Express
        acceptorId:
          type: string
          example: "123456789"
        accountId:
          type: string
          example: "1112222"
        accountToken:
          type: string
          example: AAAC11165E88AEEE44DDD0A484FFF707C0D7EEE7053EBF8B8A3ABDBBB1DF456C3231111
        terminalId:
          type: string
          example: "0001"
      additionalProperties: false
      description: |
        Credentials for connecting to the Express payment gateway.

        Note: The credentialType is required and must be set to 'Express'
    PaymentGatewayRaftCredentials:
      required:
      - bankId
      - credentialType
      - merchantId
      - stpTerminalId
      type: object
      properties:
        credentialType:
          type: string
          example: RAFT
          enum:
          - RAFT
        stpTerminalId:
          type: string
          description: Contains the 3-digit terminal id assigned by Worldpay during
            boarding.
          example: "003"
        stpBankId:
          type: string
          description: Contains the 4-digit bank id assigned by Worldpay during boarding.
          example: "1234"
        merchantId:
          type: string
          example: "1234567891234"
        terminalId:
          type: string
          example: "0001"
      additionalProperties: false
      description: |
        Credentials for connecting to the RAFT payment gateway.

        Note: The credentialType is required and must be set to 'RAFT'
    PaymentGatewayVapCredentials:
      required:
      - credentialType
      - merchantId
      - password
      - username
      type: object
      properties:
        credentialType:
          type: string
          example: VAP
          enum:
          - VAP
        username:
          type: string
          example: kennypowers
        password:
          type: string
          example: SuperStrongP@ssword!!
        merchantId:
          type: string
          example: "123456789"
      additionalProperties: false
      description: "Credentials for connecting to the VAP payment gateway.  \n\nNote:\
        \ The credentialType is required and must be set to 'VAP'\n"
    PaymentGatewayWpgCredentials:
      required:
      - credentialType
      - merchantCode
      - password
      - username
      type: object
      properties:
        credentialType:
          type: string
          example: WPG
          enum:
          - WPG
        username:
          type: string
          example: kennypowers
        password:
          type: string
          example: SuperStrongP@ssword!!
        merchantCode:
          type: string
          example: "123456789"
      additionalProperties: false
      description: "Credentials for connecting to the WPG payment gateway. \n\nNote:\
        \ The credentialType is required and must be set to 'WPG'\n"
    Role:
      type: string
      description: |
        Roles that determine a user's permissions in the context of a merchant.
      enum:
      - DEVELOPER
      - MERCHANTADMIN
      - SUPERADMIN
      - MERCHANTPARTNER
    ExceptionResponse:
      type: object
      properties:
        error:
          type: string
          nullable: true
          readOnly: true
      additionalProperties: false
    ResourceBase:
      required:
      - id
      type: object
      properties:
        id:
          type: string
          description: |
            The unique identifier for the resource. This is the identifier to interact with the resource in the RESTful interface.
          format: uuid
          example: dbde7ee4-a2bf-4b52-a14a-ac3b48bef9b4
      additionalProperties: false
    PaginatedResponseBase:
      type: object
      properties:
        description:
          $ref: '#/components/schemas/PaginatedDescription'
        links:
          $ref: '#/components/schemas/Links'
      additionalProperties: false
      description: |
        Base object for all GoCart paginated GET operations.
    PaginatedDescription:
      type: object
      properties:
        totalRecords:
          minimum: 0
          type: integer
          format: int32
          readOnly: true
          example: 1223
        totalPages:
          minimum: 0
          type: integer
          format: int32
          readOnly: true
          example: 13
        pageNumber:
          minimum: 0
          type: integer
          format: int32
          readOnly: true
          example: 4
        pageSize:
          minimum: 0
          type: integer
          format: int32
          readOnly: true
          example: 50
      additionalProperties: false
    Links:
      type: object
      properties:
        previousPage:
          type: string
          format: uri
          nullable: true
          readOnly: true
        nextPage:
          type: string
          format: uri
          nullable: true
          readOnly: true
        firstPage:
          type: string
          format: uri
          nullable: true
          readOnly: true
        lastPage:
          type: string
          format: uri
          nullable: true
          readOnly: true
      additionalProperties: false
    users_userId_body:
      required:
      - Role
      type: object
      properties:
        Role:
          allOf:
          - $ref: '#/components/schemas/Role'
      additionalProperties: false
      description: |
        Request body paylod to update a merchant user.
    configs_logos_body:
      type: object
      properties:
        file:
          type: string
          format: binary
  parameters:
    MerchantIdQueryParameter:
      name: merchantId
      in: query
      description: |
        The unique identifier for the merchant in the context of GoCart.
      required: false
      style: form
      explode: true
      schema:
        type: string
        format: uuid
        example: 3f326510-8fb0-4565-9de1-a090aaa49ac2
    SearchPhraseQueryParameter:
      name: searchPhrase
      in: query
      description: |
        String to match Merchant Name or Id. Can be entire name/ Id or a partial match.
      required: false
      style: form
      explode: true
      schema:
        type: string
        example: Fine+Woodworking
    MerchantIdPathParameter:
      name: merchantId
      in: path
      description: |
        The unique identifier for the merchant in the context of GoCart.
      required: true
      style: simple
      explode: false
      schema:
        type: string
        format: uuid
        example: 3f326510-8fb0-4565-9de1-a090aaa49ac2
    CallbackIdPathParameter:
      name: callbackId
      in: path
      description: |
        The unique identifier for the merchant callback in the context of a merchant.
      required: true
      style: simple
      explode: false
      schema:
        type: string
        format: uuid
        example: f62e04d0-fe94-4bc9-a23a-54cd8fc4004c
    DomainIdPathParameter:
      name: domainId
      in: path
      description: |
        The unique identifier for the merchant domain in the context of a merchant.
      required: true
      style: simple
      explode: false
      schema:
        type: string
        format: uuid
        example: f62e04d0-fe94-4bc9-a23a-54cd8fc4004c
    CredentialIdPathParameter:
      name: credentialId
      in: path
      description: |
        The unique identifier for the merchant credential.
      required: true
      style: simple
      explode: false
      schema:
        type: string
        format: uuid
        example: abae04d0-fe94-4bc9-a23a-54cd8fc4004c
    ConfigIdPathParameter:
      name: configId
      in: path
      description: |
        The unique identifier for the merchant config.
